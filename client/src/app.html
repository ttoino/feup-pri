<!doctype html>
<html lang="en" class="h-full">
    <head>
        <meta charset="utf-8" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%sveltekit.assets%/apple-touch-icon.png"
        />
        <link
            rel="icon"
            href="%sveltekit.assets%/favicon.svg"
            type="image/svg+xml"
        />
        <link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%sveltekit.assets%/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%sveltekit.assets%/favicon-16x16.png"
        />
        <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
        <link
            rel="mask-icon"
            href="%sveltekit.assets%/safari-pinned-tab.svg"
            color="#bf913b"
        />
        <meta name="msapplication-TileColor" content="#603cba" />
        <meta name="theme-color" content="#0a1428" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%
    </head>
    <body
        data-sveltekit-preload-data="hover"
        class="medium-body h-full overflow-x-clip bg-gradient-to-bl from-blue-6 to-blue-7 font-sans text-grey-1"
    >
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
