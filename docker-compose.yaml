version: '3'
services:
  data:
    build:
      context: .
    volumes:
      - ./data:/app/data
  
  solr:
    image: solr:9.4.0
    ports:
      - 8983:8983
    volumes:
      - ./data/processed:/stories
      - ./solr:/data
  
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      SOLR_URL: http://solr:8983/solr
